<h4 class="display-4"> Item</h4>
<hr>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)" >
    <input type="hidden"  name="OrderItemID" #OrderItemID="ngModel" [(ngModel)]="formData.OrderItemID">
    <input type="hidden"  name="OrderID" #OrderID="ngModel" [(ngModel)]="formData.OrderID">
  <input type="hidden"  name="ItemNombre" #ItemName="ngModel" [(ngModel)]="formData.ItemNombre">
  <div class="form-group">
    <div class="full-width">
      <label>Cakes</label>
    <select name="ItemID"  #ItemID="ngModel" [(ngModel)]="formData.ItemID" (change)="updatePrecio($event.target)" [class.is-invalid]="!isValid && formData.ItemID==0" >
      <option value="0">-Select-</option>
      <option *ngFor="let item of itemList" [value]="item.ItemID">{{item.Nombre}}</option>  
    </select>
  </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">   
      <div class="input-group">
          <mat-label>Precio</mat-label>
        <input name="Precio" matInput  #Precio="ngModel" [(ngModel)]="formData.Precio"  readonly>
      </div>
    </div>
    <div class="form-group col-md-4 ">
       <div class="input-group">
        <mat-label>Cantidad</mat-label>
      <input name="Cantidad" matInput  #Quantity="ngModel" [(ngModel)]="formData.Cantidad" (keyup)="updateTotal()"[class.is-invalid]="!isValid && formData.Cantidad==0" >
    </div>
  </div>
  <div class="form-group col-md-4">
    <div class="input-group">
        <mat-label>Total</mat-label>
      <input matInput  name="Total" #Total="ngModel" [(ngModel)]="formData.Total"  readonly>
    </div>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i>Enviar</button>
    <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]><i class="fa fa-close"></i> Cerrar</button>
    
  </div>
  </div>

</form>
